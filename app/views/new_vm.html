<div class="grid">
  <div class="grid-cell flat-panel">
    <p class="page-title"><i class="xo-icon-vm"></i> Add VM on {{container.name_label}}</p>
  </div>
</div>

<!-- Add server panel -->
<div class="grid">
  <div class="grid-cell flat-panel">
    <p class="flat-panel-title"><i class="fa fa-info-circle" style="color: #e25440;"></i> VM info</p>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label">Template</label>
        <div class="col-sm-9">
          <select
            class="form-control"
            ng-model="selected_template"
            ng-options="template.name_label for template in templates | fromUUID | orderBy:'name_label' track by template.UUID">
            <option value="">-- Choose a template --</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="VM Created by Xen Orchestra">
        </div>
      </div>
    </form>
    <p class="text-center"><a class="btn btn-primary big"><i class="fa fa-times"></i> Clear</a> <a class="btn btn-success big"><i class="fa fa-save"></i> Save</a></p>
    </form>
  </div>
  <div class="grid-cell flat-panel">
    <p class="flat-panel-title"><i class="fa fa-dashboard" style="color: #e25440;"></i> Performances</p>
      vCPU: {{selected_template.CPUs.number}}
      <br/>
      RAM: {{selected_template.memory.size | bytes}}
      <br/>
      Available RAM on this pool: TODO count free mem on each host
      <br/>
  </div>
</div>

<!-- TODO: Disk panel -->
<div class="grid">
  <div class="grid-cell flat-panel">
    <p class="flat-panel-title"><i class="xo-icon-sr" style="color: #e25440;"></i> Disk</p>
    <table class="table table-hover">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Size</th>
        <th>SR</th>
      </tr>
      <tr ng-repeat="disk in selected_template.disks">
        <td>
          <input type="text" class="form-control" placeholder="{{disk.device}}">
        </td>
        <td>
          <input type="text" class="form-control" placeholder="{{disk.name_description}}">
        </td>
        <td>{{disk.size | bytes}}</td>
        <td>
          <select class="form-control">
            <!-- TODO Warning: maybe filter to another type of SR, not only LVM but file/whatever possible -->
            <option ng-repeat="SR in container.SRs | fromUUID | filter:{SR_type: 'lvmoiscsi'} | orderBy:'name_label' track by SR.UUID">
              {{SR.name_label}}
            </option>
          </select>
        </td>
      <tr>
      </tr>
    </table>
    <p class="center">
      <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Disk</button>
  </div>
</div>
