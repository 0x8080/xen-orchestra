<div class="modal-header">
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    ng-click="$close()"
  >
    {{yesButtonLabel}}
  </button>
  <button
    ng-if="noButtonLabel"
    type="button"
    class="btn btn-warning"
    ng-click="$dismiss()"
  >
    {{noButtonLabel}}
  </button>
</div>
