<div class="grid">
  <div class="grid-cell flat-panel">
    <p class="page-title"><i class="fa fa-cog"></i> XO Settings</p>
  </div>
</div>

<!-- Add server panel -->
<div class="grid">
  <div class="grid-cell flat-panel">
    <p class="flat-panel-title"><i class="fa fa-link" style="color: #e25440;"></i> Connected servers</p>
    <table class="table table-hover">
      <tr>
        <th>Hostname/IP</th>
        <th>User</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="server in servers track by server.id">
        <td>{{server.host}}</td>
        <td>{{server.username}}</td>
        <td><input type="checkbox"/></td>
      </tr>
    </table>
    <p class="text-center">
      <a class="btn btn-primary big"><i class="fa fa-save"></i> Save</a>
      <a class="btn btn-success big" ui-sref="servers_new"><i class="fa fa-plus-circle"></i> Add new server</a>
    </p>
  </div>
  <div class="grid-cell flat-panel">
    <p class="flat-panel-title"><i class="fa fa-users" style="color: #e25440;"></i> Users</p>
    <table class="table table-hover">
      <tr>
        <th>User</th>
        <th>Permissions</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="user in users track by user.id">
        <td>{{user.email}}</td>
        <td>
          <select
            ng-options="p.value as p.label for p in permissions"
            ng-model="user.permission"
            class="form-control input-sm"
          >
          </select>
        </td>
        <td><input type="checkbox"/></td>
      </tr>
    </table>
    <p class="text-center">
      <a class="btn btn-primary big"><i class="fa fa-save"></i> Save</a>
      <a class="btn btn-success big" ui-sref="users_new"><i class="fa fa-plus-circle"></i> Add new user</a>
    </p>
  </div>
</div>
